<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <title>🐍 Vim Snake</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">

  <script src="script.js" defer></script>
</head>

<body>
  <main class="main">
    <h1 class="title">🐍 Vim Snake</h1>
    <h3 class="description">Master Vim Motions with a spark of fun!</h3>
    <div class="container">
      <div id="score-bar" class="score-bar">
        <span id="score" class="score">Score: 0</span>
        <span id="highest" class="highest">Highest: 0</span>
      </div>
      <div id="canvas" class="canvas"></div>
    </div>
    <div class="controls">
      <span class="control-element">
        <label for="arrow-keys-toggle">Allow Arrow Keys?</label>
        <input type="checkbox" class="arrow-keys-toggle" id='arrow-keys-toggle'></input>
      </span>
    </div>
  </main>
</body>

</html>
